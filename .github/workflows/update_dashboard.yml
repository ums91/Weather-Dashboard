name: Update IoT Dashboard

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IoT Dashboard Script
        run: python iot_dashboard.py

      - name: Commit and Push Changes to New Branch
        run: |
          git checkout -b update-dashboard
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update IoT Dashboard"
          git push origin update-dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.WEATHER_TOKEN }}
          branch: update-dashboard
          title: "Update IoT Dashboard"
          body: "Automated update of IoT data."
