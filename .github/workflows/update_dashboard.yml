name: Update IoT Dashboard

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IoT Dashboard Script
        run: |
          python iot_dashboard.py
        id: run_script

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create or Switch to update-dashboard Branch
        run: |
          git checkout -B update-dashboard  # Creates and switches to the update-dashboard branch

      - name: Check for changes and commit
        run: |
          git diff --exit-code README.md || (git add README.md && git commit -m "Update IoT Dashboard" && git push origin update-dashboard)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.WEATHER_TOKEN }}
          branch: update-dashboard
          title: "Update IoT Dashboard"
          body: "Automated update of IoT data."
